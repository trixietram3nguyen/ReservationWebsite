<body class="w3-container">

<h2 style="text-align:center;">Account Information</h2>





<!----------------------------------------THE BEGIN OF ON THE LEFT------------------------->


<h3 style="text-align:left;">
    <center>
<li>
    <label for="First_Name">First Name: {{ account.first_name }}</label>
</li>
<li>
    <label for="Name"> Last Name: {{ account.last_name }}</label>
</li>
<li>
    <label >Email: {{ account.email }}</label>

</li>

    <label >Card Number: </label>

&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

    <input name="city" id="City" type="text" />

    <input name="state" id="State" type="text" />
    <label for="Zip">Zip:</label>
    <input name="zip" id="Zip" type="text" />&emsp;
<label >Expiration date:</label>
<select>
    <option >Enter month</option>
        <option >January</option>
        <option >February</option>
        <option >March</option>
        <option >April</option>
        <option >May</option>
        <option >June</option>
        <option >July</option>
        <option >August</option>
        <option >September</option>
        <option >October</option>
        <option >November</option>
        <option >December</option>
    </select>
    
    <select >
     <option >Enter year</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>
        <option >2025</option>
        <option >2026</option>
        <option >2027</option>
        <option >2028</option>
        <option >2029</option>
        <option >2030</option>
        <option >2031</option>
    </select>


<label >CVV:</label>
<input  type="text" maxlength="3" >
</li><br>
<li>
    <label >Phone Number: </label>
    <input  type="text" />

</li><br>

    <label >Points earned: {{ account.points }} </label>
</li>
<li>
    <label >Preferred Payment Method: {{ account.payment}} </label>
</li>


<li>
    <label>Mailing Adress:</label>
    <br>
    <label for="Street">Street Adress: {{ account.street }}</label>
    <br>
    <label for="City">City: {{ account.city }}</label>
    <br>
    <label for="State">State: {{ account.state }}</label>
    <br>
    <label for="Zip">Zip: {{ account.zip }}</label>
</li>
<li>
    <label>Billing Adress:</label>
    <br>
    <label for="Street">Street Adress: {{ account.Bstreet }}</label>
    <br>
    <label for="City">City: {{ account.Bcity }}</label>
    <br>
    <label for="State">State: {{ account.Bstate }}</label>
    <br>
    <label for="Zip">Zip: {{ account.Bzip }}</label>
</li>
</center>

</h3>
